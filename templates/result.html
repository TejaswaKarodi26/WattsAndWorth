<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
    .stat-icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body class="bg-green-50 text-green-900">

  <!-- Navbar -->
<header class="w-full flex items-center justify-between px-6 py-4 bg-green-100 shadow-md">
    <div class="flex items-center space-x-10">
      <a href="/" class="flex items-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="w-10 h-10" />
      </a>
      <nav class="flex space-x-6 font-semibold text-base">
        <a href="/about" class="hover:text-green-700">About</a>
        <a href="/calculator" class="hover:text-green-700">Green Calculator</a>
        <a href="/facts" class="hover:text-green-700">Factfile</a>
      </nav>
    </div>
  </header>
  
  <!-- Mitigation Message -->
  <section class="w-full py-10 bg-green-100 text-center mt-4">
    <div class="text-6xl mb-4">ðŸŒž</div>
    <h1 class="text-3xl font-bold">
      You mitigated <span class="text-green-800">{{ co2_mitigated }}</span> tonnes of COâ‚‚ today!
    </h1>
  </section>
  

  <!-- Horizontal Calculation Results -->
  <section class="w-full py-16 bg-white">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-center gap-8">
      <!-- Energy -->
      <div class="flex-1 bg-green-100 rounded-2xl p-6 shadow-xl text-center">
        <img src="{{ url_for('static', filename='energy_icon.png') }}" class="stat-icon mx-auto mb-3" alt="Energy">
        <p class="text-2xl font-bold">{{ prediction }} MWh</p>
        <p class="text-green-800 mt-1">Energy Generated</p>
      </div>
      <!-- CO2 -->
      <div class="flex-1 bg-green-100 rounded-2xl p-6 shadow-xl text-center">
        <img src="{{ url_for('static', filename='co2_icon.png') }}" class="stat-icon mx-auto mb-3" alt="CO2">
        <p class="text-2xl font-bold">{{ co2_mitigated }} tonnes</p>
        <p class="text-green-800 mt-1">COâ‚‚ Mitigated</p>
      </div>
      <!-- Credits -->
      <div class="flex-1 bg-green-100 rounded-2xl p-6 shadow-xl text-center">
        <img src="{{ url_for('static', filename='credits_icon.png') }}" class="stat-icon mx-auto mb-3" alt="Credits">
        <p class="text-2xl font-bold">{{ carbon_credits }}</p>
        <p class="text-green-800 mt-1">Carbon Credits Earned</p>
      </div>
    </div>
  </section>

  <!-- Congratulations + Earth Image + Back Button -->
<section class="w-full py-12 bg-green-200 text-center">
    <p class="text-2xl font-semibold mb-6">
       Congratulations for one step further towards a greener Earth!
    </p>
  
    <!-- Earth Image (smaller and centered) -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='cute_earth.png') }}" alt="Smiling Earth"
           class="w-64 h-auto object-contain" />
    </div>
  
    <a href="/calculator" class="inline-block px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg shadow-md transition">
      Back
    </a>
  </section>
  

</body>
</html>
