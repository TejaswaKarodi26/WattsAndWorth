<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      background-color: #f0fdf4; /* soft greenish-white background */
      color: #1a202c; /* dark gray text */
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    img {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
    }
    .oops {
      font-size: 28px;
      font-weight: bold;
      color: #d9534f; /* soft red for error */
      margin-bottom: 10px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 30px;
      color: #2d3748;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #38a169; /* green */
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #2f855a;
    }
  </style>
</head>
<body>

  <!-- Error Image and Message -->
  <img src="{{ url_for('static', filename='error.png') }}" alt="Error Image">
  <div class="oops">Oops! There is a problem!</div>
  <div class="message">{{ message }}</div>

  <!-- Back Link -->
  <a href="/calculator">Try Again</a>

</body>
</html>
